<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


	<link rel="stylesheet" type= "text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Register</h1>
	<form>
		<div class="form-group">
			<input type="text" name="username" placeholder="username" class="form-control">
		</div>
		<div class="form-group">
			<input type="password" name="password" placeholder="password" 
			class="form-control">
		</div>
		<div class="form-group">
			<input type="password" name="verify password" placeholder="verify password" 
			class="form-control">
		</div>
		<a class= "btn btn-primary btn-block" href= "profile.html">
		Register</a>
		<a class= "btn btn-danger btn-block" href="register.html">
		Cancel</a>

	</form>

</body>
</html>
