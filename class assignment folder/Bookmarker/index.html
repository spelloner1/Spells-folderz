<!DOCTYPE html>
<html>
<head>
	<title>book mark</title>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
 <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <link rel="stylesheet" type= "text/css" href="style.css">

</head>
<body onload="fetchBookMarks()">
	<div class="container">
		<h3 class="text-muted">Bookmarker</h3>
		<div class="jumbotron">
			<h2>Bookmark your favorite sites</h2>
				<form id="myForm">
					<div class="form-group">
						<label>Site Name</label>
						<input class="form-control" type="text" name="siteName" id="siteName" placeholder="Enter your website name">
					</div>
					<div class="form-group">
						<label>Site URL</label>
						<input class="form-control" type="text" name="siteUrl" id="siteUrl" placeholder="Enter your website URL"> 
					</div>
				<button type="submit" class="btn btn-primary">Submit</button>	
				</form>
		</div>

		<input type="text" class="form-control" name="filter" id="filter"  placeholder="Search for Bookmarks...">
		<br>

		<div>
	
			<ul class="list-group" id="bookmarksResult"></ul>

		</div>
	
		<footer>&copy; 2018 Bookmarker</footer>
	</div>

	<script src="main.js"></script>

</body>
</html>
