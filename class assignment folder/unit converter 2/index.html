<!DOCTYPE html>
<html>
<head>
	<title>weight converter</title>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
 <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <link rel="stylesheet" type= "text/css" href="stylecon.css">

</head>
<body>
	<div class="container">
		<h1 class="text-center display-4 mb-3">Unit Converter</h1>
		<form>
			<div class="input-group">
				<input class="form-control form-control-lg" type="number" name="inputValue" id="inputValue" placeholder="Enter Pounds...">
				<div class="input-group-append">
					<select class="btn" id="unit">
						<optgroup label="Weight">
							<option>lbs</option>
							<option>grams</option>
							<option>kilograms</option>
							<option>ounces</option>
						</optgroup>
						<optgroup label="Temperature">
							<option>fahrenheit</option>
							<option>centigrade</option>	
						</optgroup>
						<optgroup label="Distance">
							<option>meters</option>
							<option>miles</option>
							<option>inches</option>
							
						</optgroup>
							
					</select>	
				</div>
			</div>
		</form>
		<div id="output">
			<div class="card bg-primary mb-2" >
				<div class="card-header">
					<h4>Grams</h4>
					<div id="gram"></div>
				</div>
				
			</div>
			<div class="card bg-success mb-2">
				<div class='card-header'>
					<h4>Kilograms</h4>
					<div id="kg"></div>
				</div>
			</div>
		
		
			<div class="card bg-danger">
				<div class="card-header">
					<h4>Ounces</h4>
					<div id="oz"></div>
				</div>
			</div>
		</div>
	</div>	
<script src="mean.js"></script>
</body>
</html>
