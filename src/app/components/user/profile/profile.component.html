<nav class= "navbar navbar-dark bg-primary fixed-top">
		<a class= "navbar-brand" routerLink="/user/{{uid}}	"><strong>Profile</strong></a>
		<button class= "btn sw-font-white sw-button-to-a"  type="submit" form= "profileForm"[disabled]="f.invalid"><i class="fas fa-check"></i></button>
</nav>

	<div class="container-fluid">
		<div *ngIf="usernameTaken" class= "alert alert-danger'>Username is taken, please try another one!
		<div *ngIf= "submitSuccess" class="alert alert-success">Updated successfully!</div>

		<form (ngSubmit)="update()" form="profileForm" #f="ngForm">
			<div class="form-group">
				<label for="username"><strong>Username</strong></label><input class="form-control" type="text" name="username" required ngModel="{{user.username}}" #username="ngModel"
				placeholder="example">
			</div>

			<div class="form-group">
				<label for="email"><strong>Email</strong>
				</label><input type="email" class="form-control"  name="email" ngModel="{{user.email}}" #email= "ngModel" placeholder="richkiddgrafx@hotmail.com">
			</div>

			<div class="form-group">
				<label for="firstName"><strong>First name</strong></label><input type="text" placeholder="Shonder" class="form-control" name="firstName" ngModel="{{user.firstName}}" #firstName="ngModel" placeholder="Shon">
			</div>

			<div class="form-group">
				<label for="lastName"><strong>Last name</strong></label><input type="text" placeholder="Whitsey" class="form-control" name="lastName" ngModel="{{user.lastName}}" #lastname="ngModel">
		
			</div>

			<a class="btn btn-primary btn-block" routerLink="/user/{{uid}}/website">Websites</a>

				<a (click="logout()" class="btn btn-danger btn-block" >Logout</a>

			


		</form>
	
	</div>



	<nav class="navbar navbar-dark bg-primary fixed-bottom">	<div class="sw-width">
		<a class="sw-font-white float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
	</div>


	</nav>
