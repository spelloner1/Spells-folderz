<div class="container">
		<h1 id="three">Register</h1>
		<form>
			<div class="form-group">
				<input type="text" name="username" placeholder="username" class="form-control">
			</div>

			<div class="form-group">
				<input type="text" name="password" placeholder="password" class="form-control">
			</div>

			<div class="form-group">
				<input type="text" name="verify-password" placeholder="verify password" class="form-control">
			</div>

			<a class="btn btn-primary btn-block" routerLink="/user/:uid">Register</a>

			<a class="btn btn-primary btn-block" routerLink="/
			login">Cancel</a>				
		</form>	
	</div>
