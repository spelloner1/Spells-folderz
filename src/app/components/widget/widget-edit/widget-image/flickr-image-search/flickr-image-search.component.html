<nav class="navbar fixed-top navbar-light" style="background-color:#DCDCDC;">
		<a class="/widget-list" class="sw-black"><i class="fas fa-chevron-left"></i></a>
		<div class="sw-80-width">
			<a class="sw-font-white sw-no-underline float-left" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/flickr"><b>Search Flickr</b></a>
		</div>
		<!-- <button [disabled] = "f. invalid" type = "submit" form ="widgetForm"  class="/widget-list" class="sw-button-to-a sw-black float-right"><i class="fas fa-check"></i></button> -->
	</nav>

	<div class="container-fluid">

	<div class="input-group">

 <input [(ngModel)]="searchText" type="text" class="form-control">

 <span class="input-group-btn">

         <a (click)="searchPhotos()" class="btn btn-default" type="button">Search</a>

 </span>

</div>

<div class="row">

 	<div *ngFor = "let pic of photos"

      class="col-xs-4">

   <img (click)="selectPhoto(pic)" width="100%"

           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>


 </div>

</div>
</div>



	<footer class="navbar fixed-bottom navbar-light sw-bg-grey">
		<div class="sw-full-width">
			<a class="navbar-brand float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
		</div>
	</footer>
